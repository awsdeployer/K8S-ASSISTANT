apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-bot
  labels:
    app: k8s-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-bot
  template:
    metadata:
      labels:
        app: k8s-bot
    spec:
      containers:
      - name: k8s-bot
        image: ashwanth01/k8s-bot:latest
        ports:
        - containerPort: 5000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: KUBECONFIG
          value: "/root/.kube/config"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: k8s-bot-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: k8s-bot-secrets
              key: aws-secret-access-key
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: k8s-bot-secrets
              key: aws-region
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-kubectl-bin
          mountPath: /usr/bin
        - name: kubeconfig
          mountPath: /root/.kube
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: docker-kubectl-bin
        hostPath:
          path: /usr/bin
          type: Directory
      - name: kubeconfig
        hostPath:
          path: /home/ubuntu/.kube
          type: Directory


