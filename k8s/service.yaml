apiVersion: v1
kind: Service
metadata:
  name: k8s-bot-service
  labels:
    app: k8s-bot
spec:
  type: NodePort   # ✅ NodePort instead of LoadBalancer
  selector:
    app: k8s-bot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30001   # ✅ Exposes on NodeIP:30080 (fixed)

