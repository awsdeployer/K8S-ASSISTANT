<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubernetes ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>KUBESTER</h2>
        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <input type="text" id="question" placeholder="Ask about your cluster...">
            <button onclick="askBot()">Ask</button>
        </div>
    </div>

    <script>
        async function askBot() {
            const questionInput = document.getElementById("question");
            const question = questionInput.value.trim();
            if (!question) return;

            // Append user question to chat
            appendMessage("user", question);
            questionInput.value = "";

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                appendMessage("bot", data.answer || "⚠️ No response");
            } catch (err) {
                appendMessage("bot", "❌ Error connecting to backend");
            }
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);

            // Auto-scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
